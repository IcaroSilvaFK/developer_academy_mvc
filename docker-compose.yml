services:
  postgres:
    image: postgres
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=developer
    ports:
      - "5432:5432"
    volumes:
      - ./.docker/dbdata:/var/lib/postgres


  redis:
    image: redis:6.2-alpine
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.docker/redis:/data
    depends_on:
      - postgres
